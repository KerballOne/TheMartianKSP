@PART[*]:HAS[@MODULE[ModuleEngines*]]:NEEDS[B9PartSwitch,CryoTanksMethalox|RationalResources,!ClassicStock]:FIRST
{
	@LCH4IspVac *= 1.6
	@LCH4IspSL *= 1.6
}

@PART[*]:HAS[@MODULE[ModuleEngines*]]:FIRST
{
	@MODULE[ModuleEngines*]
	{
		@atmosphereCurve
		{
			@key,0[1, ] *= 1.6
			@key,1[1, ] *= 1.6
		}
	}
}

