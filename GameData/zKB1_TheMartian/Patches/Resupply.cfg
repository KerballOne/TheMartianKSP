@PART[IRIS]:HAS[@MODULE[Experiment]]:NEEDS[Kerbalism]:AFTER[zzzKerbalismDefault]
{
    !MODULE[Experiment],* { }
    !MODULE[Configure],* { }
    !MODULE[HardDrive],* { }
}

@PART[IRIS]:AFTER[zzzKerbalismDefault]
{
    %mass = 0.35
    @MODULE[ModuleFuelTanks]
	{
		%volume = 10000
    }
}
@PART[IRIS]:NEEDS[Kaboom]:AFTER[Kaboom]
{
	MODULE
	{
		name = ModuleKaboom
		delay = 12
	}
}