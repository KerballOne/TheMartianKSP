			}
			PARAMETER { name = kOSparam_Hab5
				type = AtLeast
				count = 99
				title = Patched the big hole in the Hab!
			}
		}
		PARAMETER { name = Act_2_end
			type = Duration
			disableOnStateChange = true
			hidden = true
			duration = 10s
		}
	}
