			hidden = false
			icon = marker
			altitude = 0.0
			latitude = 39.473260818483
			longitude = 26.7190486508648
		}
	}
	BEHAVIOUR { name = Act2_DialogBoxes
		type = DialogBox

		DIALOG_BOX { name = FoundRTG
            position = CENTER
            title = Radiation Detection Alarm!
            condition = PARAMETER_COMPLETED
            parameter = RTGSearchVPG
            TEXT { text = Now, if I remember my training correctly, one of the lessons was titled, “Don’t Dig Up The Big Box of Plutonium, Mark...” \n\n I get it. RTGs are good for spacecraft, but if they rupture around humans... no more humans. Which is why we buried it when we arrived. And planted that flag so we would never be stupid enough to accidentally go near it again. }
			BREAK { }
			IMAGE { url = zKB1_TheMartian/images/foundRTG }
			BREAK { }
			TEXT { text = <i>Switching to Tracking Station in 30 seconds...</i> }
        }
		DIALOG_BOX { name = RoverHeat
            position = CENTER
            title = Warm up the rover cabin!
            condition = PARAMETER_COMPLETED
            parameter = kOSparam_Rover1
            TEXT { text = Looking for some hot stuff }
			IMAGE { url = zKB1_TheMartian/images/hotstuff }
        }
		DIALOG_BOX { name = FindingPathfinder
            position = CENTER
            title = I know what I'm going to do...
            condition = PARAMETER_COMPLETED
            parameter = PathfinderSequence_start
            TEXT { text = Old maps show that the last known location of Pathfinder was (39.47N, 26.72E) }
			BREAK { }
			IMAGE { url = zKB1_TheMartian/images/FindingPathfinder }
        }
		DIALOG_BOX { name = PathfinderFound
            position = CENTER
            title = Pathfinder
            condition = PARAMETER_COMPLETED
            parameter = PFSearchVPG
            TEXT { text = I know where he's going... Pathfinder }
			BREAK { }
			IMAGE { url = zKB1_TheMartian/images/PathfinderFound }
			BREAK { }
			TEXT { text = <i>Switching to Tracking Station in 30 seconds...</i> }
        }
		DIALOG_BOX { name = JPLImageReceived
            position = CENTER
            title = JPL receives first image
            condition = PARAMETER_COMPLETED
            parameter = kOSparam_Pathfinder1
            TEXT { text = Mark didn't want to get more flags to make YES and NO signs, but luckily the camera can nod up and down. }
			IMAGE { url = zKB1_TheMartian/images/JPLImageReceived }
        }
		DIALOG_BOX { name = PathfinderContact
            position = CENTER
            title = Mark Receives First Reply
            condition = PARAMETER_COMPLETED
            parameter = kOSparam_Pathfinder2
			IMAGE { url = zKB1_TheMartian/images/PathfinderContact }
        }
		DIALOG_BOX { name = HackFirmware
            position = CENTER
            title = firmware instructions
            condition = PARAMETER_COMPLETED
            parameter = kOSparam_Pathfinder3
            TEXT { text = Now that we can have more complicated conversations, the smart people at NASA have sent me instructions on how to hack the rover so that it can talk to Pathfinder. If I hack a tiny bit of code, just a few numbers and their hex equivalents in the Rover’s comm system firmware, NASA can link the rover to Pathfinder’s broadcasting frequency... and we’re in business. }
