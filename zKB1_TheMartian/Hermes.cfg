@PART[hermesCrewModule*]:NEEDS[FeatureHabitat]:BEFORE[KerbalismDefault]
{
	%CrewCapacity = 2
	RESOURCE
    {
        name = Oxygen
        amount = 20000
        maxAmount = 40000
    }
	RESOURCE
    {
        name = Food
        amount = 250
        maxAmount = 500
    }
	RESOURCE
    {
        name = Water
        amount = 25
        maxAmount = 50
    }
	RESOURCE
    {
        name = Nitrogen
        amount = 22000
        maxAmount = 50000
    }
}

@PART[hermesFuelTank]:AFTER[zzzKerbalismDefault]
{
	@RESOURCE[XenonGas]
	{
		%amount = 2000000
		%maxAmount = 3000000
    }
}

@PART[hermesReactor]:AFTER[zzzKerbalismDefault]
{
	MODULE
	{
			name = Emitter
			radiation = 0.000055555 // 0.2 rad/h
	}

	MODULE:NEEDS[ProfileDefault]
	{
			name = ProcessController
			resource = _RTG
			title = RTG
			capacity = 3500.1
			running = true
			toggle = true
	}

	!MODULE[ModuleGenerator] {}
	!MODULE[ModuleCoreHeat] {}
}

@PART[hermes*,ring*,IR_Rotatron_Basic_v3]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
		passableWhenSurfaceAttached = true
	}
}

@PART[hermesAntenna]:NEEDS[RemoteTech]:AFTER[zzzKerbalismDefault]
{
	%TechRequired = specializedElectrics
	%MODULE[ModuleRTAntenna] 
	{
		%Mode0DishRange = 0
		%Mode1DishRange = 350000000000
		%EnergyCost = 2.60
		%DishAngle = 0.006
		
		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
	
	%MODULE[ModuleSPUPassive] {}
}

@PART[hermesCockpit]:AFTER[zzzKerbalismDefault]
{
	%CrewCapacity = 4
}

@PART[hermesCrewModule*]:NEEDS[StationPartsExpansionReduxIVAs]:AFTER[zzzKerbalismDefault]
{
	%INTERNAL
	{
		%name = sspx-habitation-1875-2-iva
	}
}
