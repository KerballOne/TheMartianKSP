//////////////////////// RESOURCES
@PART[hermesCrewModule*]:NEEDS[FeatureHabitat]:BEFORE[KerbalismDefault]
{
	%CrewCapacity = 2
	RESOURCE
    {
        name = Oxygen
        amount = 20000
        maxAmount = 40000
    }
	RESOURCE
    {
        name = Food
        amount = 250
        maxAmount = 500
    }
	RESOURCE
    {
        name = Water
        amount = 25
        maxAmount = 50
    }
	RESOURCE
    {
        name = Nitrogen
        amount = 22000
        maxAmount = 50000
    }
}
@PART[hermesCrewModule4]:NEEDS[FeatureHabitat]:BEFORE[KerbalismDefault]
{
	RESOURCE
    {
        name = Hydrazine
        amount = 20
        maxAmount = 20
    }
}

//////////////////////// UTILITY
@PART[hermesAntenna]:NEEDS[RemoteTech]:AFTER[zzzKerbalismDefault]
{
	%TechRequired = specializedElectrics
	%MODULE[ModuleRTAntenna] 
	{
		%Mode0DishRange = 0
		%Mode1DishRange = 350000000000
		%EnergyCost = 2.60
		%DishAngle = 0.006
		
		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
	
	%MODULE[ModuleSPUPassive] {}
}

@PART[hermesFuelTank]:AFTER[zzzKerbalismDefault]
{
	@RESOURCE[XenonGas]
	{
		%amount = 2000000
		%maxAmount = 3000000
    }
}

@PART[hermesReactor]:AFTER[zzzKerbalismDefault]
{
	%CrewCapacity = 1
	MODULE
	{
			name = Emitter
			radiation = 0.000055555 // 0.2 rad/h
	}

	MODULE:NEEDS[ProfileDefault]
	{
			name = ProcessController
			resource = _RTG
			title = RTG
			capacity = 3500.1
			running = true
			toggle = true
	}

	!MODULE[ModuleGenerator] {}
	!MODULE[ModuleCoreHeat] {}
}

//////////////////////// LIVING SPACE & IVA
@PART[hermes*]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
		passableWhenSurfaceAttached = true
	}
}
@PART[hermes*]:HAS[!MODULE[ModuleFreeIva]]:NEEDS[FreeIVA]
{
	MODULE
	{
		name = ModuleFreeIva
		requireDeploy = false
	}
}

