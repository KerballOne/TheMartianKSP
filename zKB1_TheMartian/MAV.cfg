@PART[Ares-MAV-Pod]:NEEDS[B9PartSwitch]:AFTER[zzzKerbalismDefault]
{
	!RESOURCE[Ablator] {}
	!MODULE[ModuleDecouple] {}
	!MODULE[ModuleAblator] {}
	!MODULE[ModuleResourceConverter] {}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[InputSwitch]] {}

	MODULE
	{
		name = ProcessController
		resource = _RTG
		title = RTG
		capacity = 1.0
		running = true
		toggle = false
	}

	//%mass = 1.0
	@MODULE[ModuleB9PartSwitch]
    {
		@SUBTYPE[NormalLogos]
        {
			%name = Standard
			%title = Standard
			%addedMass = 5.0
		}
		!SUBTYPE[NormalBland] {}
		@SUBTYPE[MarkWhatneyMode]
        {
			%name = EjectWindows
			%title = Eject Windows
			%addedMass = 1.0
		}
	}
}

@PART[Ares-MAV-Cap]:AFTER[zzzKerbalismDefault]
{
	!RESOURCE[Ablator] {}
	%mass = 0.125
	MODULE
	{
		name = ModuleCargoPart
		packedVolume = -1
	}
}